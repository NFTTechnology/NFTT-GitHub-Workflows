name: Reusable PR Review v2 (Multi-Role)

on:
  workflow_call:
    inputs:
      pr_number:
        description: 'PRç•ªå·'
        required: true
        type: string
      repository:
        description: 'ãƒªãƒã‚¸ãƒˆãƒªå (owner/repo)'
        required: true
        type: string
      review_type:
        description: 'ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¿ã‚¤ãƒ— (quick/balanced/detailed)'
        required: false
        type: string
        default: 'balanced'
      max_diff_lines:
        description: 'å·®åˆ†ã®æœ€å¤§è¡Œæ•°'
        required: false
        type: number
        default: 10000
      models:
        description: 'ä½¿ç”¨ã™ã‚‹AIãƒ¢ãƒ‡ãƒ«è¨­å®šï¼ˆJSONï¼‰'
        required: false
        type: string
        default: '{"claude": "claude-3-5-sonnet-20241022", "openai": "gpt-4o-mini"}'
      enable_code_suggestions:
        description: 'ã‚³ãƒ¼ãƒ‰ææ¡ˆã‚’å«ã‚ã‚‹ã‹'
        required: false
        type: boolean
        default: true

jobs:
  multi-role-review:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic openai PyGithub requests

      - name: Get PR context
        id: pr-context
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ“¥ Fetching PR #${{ inputs.pr_number }} from ${{ inputs.repository }}"
          
          # PRæƒ…å ±ã‚’å–å¾—
          gh pr view ${{ inputs.pr_number }} \
            --repo ${{ inputs.repository }} \
            --json number,title,body,author,createdAt,additions,deletions,files,labels,baseRefName,headRefName \
            > pr_data.json
          
          # å·®åˆ†ã‚’å–å¾—
          gh pr diff ${{ inputs.pr_number }} \
            --repo ${{ inputs.repository }} \
            | head -n ${{ inputs.max_diff_lines }} > pr_diff.txt || true
          
          # å¤‰æ›´ãƒ•ã‚¡ã‚¤ãƒ«ãƒªã‚¹ãƒˆ
          jq -r '.files[].path' pr_data.json > changed_files.txt || true
          
          # PRçµ±è¨ˆæƒ…å ±
          echo "PR Stats:"
          echo "- Title: $(jq -r '.title' pr_data.json)"
          echo "- Changes: +$(jq -r '.additions' pr_data.json) -$(jq -r '.deletions' pr_data.json)"
          echo "- Files: $(jq -r '.files | length' pr_data.json)"

      - name: Run multi-role AI review
        id: ai-review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MODELS_CONFIG: ${{ inputs.models }}
          REVIEW_TYPE: ${{ inputs.review_type }}
          ENABLE_SUGGESTIONS: ${{ inputs.enable_code_suggestions }}
        run: |
          cat > multi_role_review.py << 'PYTHON_SCRIPT'
          import os
          import json
          import anthropic
          import openai
          from datetime import datetime
          
          # è¨­å®š
          models = json.loads(os.getenv('MODELS_CONFIG'))
          review_type = os.getenv('REVIEW_TYPE', 'balanced')
          enable_suggestions = os.getenv('ENABLE_SUGGESTIONS', 'true').lower() == 'true'
          
          # ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
          with open('pr_data.json', 'r') as f:
              pr_data = json.load(f)
          
          try:
              with open('pr_diff.txt', 'r') as f:
                  diff_content = f.read()
          except:
              diff_content = "å·®åˆ†ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ"
          
          try:
              with open('changed_files.txt', 'r') as f:
                  changed_files = [line.strip() for line in f if line.strip()]
          except:
              changed_files = []
          
          # PRæƒ…å ±
          pr_number = pr_data.get('number', 'N/A')
          pr_title = pr_data.get('title', 'No title')
          pr_body = pr_data.get('body', 'No description')
          pr_author = pr_data.get('author', {}).get('login', 'Unknown')
          additions = pr_data.get('additions', 0)
          deletions = pr_data.get('deletions', 0)
          base_branch = pr_data.get('baseRefName', 'unknown')
          head_branch = pr_data.get('headRefName', 'unknown')
          
          # ãƒ¬ãƒ“ãƒ¥ãƒ¼è¨­å®š
          review_depth = {
              'quick': {'roles': 2, 'max_items': 2, 'tokens': 300},
              'balanced': {'roles': 3, 'max_items': 3, 'tokens': 500},
              'detailed': {'roles': 4, 'max_items': 5, 'tokens': 800}
          }[review_type]
          
          # ãƒ¬ãƒ“ãƒ¥ãƒ¼ãƒ­ãƒ¼ãƒ«å®šç¾©
          all_roles = [
              {
                  'name': 'Security Engineer',
                  'emoji': 'ğŸ”’',
                  'model': 'claude',
                  'focus': 'ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£è„†å¼±æ€§ã€èªè¨¼èªå¯ã€ãƒ‡ãƒ¼ã‚¿ä¿è­·ã€å…¥åŠ›æ¤œè¨¼',
                  'priority': 'critical'
              },
              {
                  'name': 'QA Engineer',
                  'emoji': 'ğŸ§ª',
                  'model': 'openai',
                  'focus': 'ãƒ†ã‚¹ãƒˆã‚«ãƒãƒ¬ãƒƒã‚¸ã€ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°ã€ã‚¨ãƒƒã‚¸ã‚±ãƒ¼ã‚¹ã€å›å¸°ãƒªã‚¹ã‚¯',
                  'priority': 'high'
              },
              {
                  'name': 'Senior Architect',
                  'emoji': 'ğŸ—ï¸',
                  'model': 'claude',
                  'focus': 'ã‚¢ãƒ¼ã‚­ãƒ†ã‚¯ãƒãƒ£ã€ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ã€ä¿å®ˆæ€§ã€è¨­è¨ˆãƒ‘ã‚¿ãƒ¼ãƒ³',
                  'priority': 'medium'
              },
              {
                  'name': 'Product Manager',
                  'emoji': 'ğŸ“±',
                  'model': 'openai',
                  'focus': 'ãƒ¦ãƒ¼ã‚¶ãƒ¼å½±éŸ¿ã€è¦ä»¶é©åˆæ€§ã€ä½¿ã„ã‚„ã™ã•ã€ãƒ“ã‚¸ãƒã‚¹ä¾¡å€¤',
                  'priority': 'low'
              }
          ]
          
          # ä½¿ç”¨ã™ã‚‹ãƒ­ãƒ¼ãƒ«ã‚’é¸æŠ
          roles = all_roles[:review_depth['roles']]
          
          # ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆä½œæˆ
          context = f"""
          PR #{pr_number}: {pr_title}
          Author: @{pr_author}
          Branch: {head_branch} â†’ {base_branch}
          Changes: +{additions} -{deletions} in {len(changed_files)} files
          
          Description:
          {pr_body[:1500]}
          
          Changed files:
          {chr(10).join(f'- {f}' for f in changed_files[:20])}
          {'... and ' + str(len(changed_files) - 20) + ' more files' if len(changed_files) > 20 else ''}
          
          Diff preview:
          {diff_content[:6000]}
          """
          
          # å„ãƒ­ãƒ¼ãƒ«ã§ãƒ¬ãƒ“ãƒ¥ãƒ¼
          reviews = []
          
          for role in roles:
              prompt = f"""
              ã‚ãªãŸã¯{role['name']}ã¨ã—ã¦ã€ä»¥ä¸‹ã®PRã‚’ãƒ¬ãƒ“ãƒ¥ãƒ¼ã—ã¦ãã ã•ã„ã€‚
              è¦³ç‚¹: {role['focus']}
              
              {context}
              
              {role['priority']}å„ªå…ˆåº¦ã®å•é¡Œã‚’æœ€å¤§{review_depth['max_items']}å€‹æŒ™ã’ã¦ãã ã•ã„ã€‚
              {'å…·ä½“çš„ãªã‚³ãƒ¼ãƒ‰ä¿®æ­£ä¾‹ã‚’å«ã‚ã¦ãã ã•ã„ã€‚' if enable_suggestions else ''}
              
              å½¢å¼:
              {'ğŸš¨' if role['priority'] == 'critical' else 'âš ï¸' if role['priority'] == 'high' else 'â„¹ï¸'} å•é¡Œ: ç°¡æ½”ãªèª¬æ˜
              {'```language' + chr(10) + '// ä¿®æ­£ä¾‹' + chr(10) + '```' if enable_suggestions else ''}
              """
              
              try:
                  if role['model'] == 'claude':
                      client = anthropic.Anthropic(api_key=os.getenv('ANTHROPIC_API_KEY'))
                      response = client.messages.create(
                          model=models['claude'],
                          max_tokens=review_depth['tokens'],
                          temperature=0.3,
                          messages=[{"role": "user", "content": prompt}]
                      )
                      review_text = response.content[0].text
                  else:
                      client = openai.OpenAI(api_key=os.getenv('OPENAI_API_KEY'))
                      response = client.chat.completions.create(
                          model=models['openai'],
                          max_tokens=review_depth['tokens'],
                          temperature=0.3,
                          messages=[{"role": "user", "content": prompt}]
                      )
                      review_text = response.choices[0].message.content
                  
                  reviews.append({
                      'role': role['name'],
                      'emoji': role['emoji'],
                      'priority': role['priority'],
                      'content': review_text.strip()
                  })
              except Exception as e:
                  print(f"Error in {role['name']} review: {e}")
                  reviews.append({
                      'role': role['name'],
                      'emoji': role['emoji'],
                      'priority': role['priority'],
                      'content': f"ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¨ãƒ©ãƒ¼: {str(e)[:100]}"
                  })
          
          # ç·åˆè©•ä¾¡ã®ä½œæˆ
          summary_prompt = f"""
          ä»¥ä¸‹ã®{len(reviews)}äººã®ã‚¨ãƒ³ã‚¸ãƒ‹ã‚¢ã‹ã‚‰ã®ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’çµ±åˆã—ã¦ã€æœ€çµ‚è©•ä¾¡ã‚’ä½œæˆã—ã¦ãã ã•ã„ï¼š
          
          {chr(10).join(f"{r['emoji']} {r['role']}: {r['content']}" for r in reviews)}
          
          ä»¥ä¸‹ã®å½¢å¼ã§ç°¡æ½”ã«ã¾ã¨ã‚ã¦ãã ã•ã„ï¼š
          
          ## åˆ¤å®š
          [âœ… æ‰¿èªå¯èƒ½ / âš ï¸ æ¡ä»¶ä»˜ãæ‰¿èª / ğŸš« è¦ä¿®æ­£]
          
          ## å¿…é ˆå¯¾å¿œ (ãƒ–ãƒ­ãƒƒã‚«ãƒ¼)
          æœ€é‡è¦é …ç›®ã®ã¿ã€æœ€å¤§3å€‹
          
          ## æ¨å¥¨å¯¾å¿œ
          æ”¹å–„ææ¡ˆã€æœ€å¤§2å€‹
          
          ## è‰¯ã„ç‚¹
          1-2å€‹ã€ç°¡æ½”ã«
          """
          
          # ç·åˆè©•ä¾¡ç”Ÿæˆ
          try:
              client = anthropic.Anthropic(api_key=os.getenv('ANTHROPIC_API_KEY'))
              summary_response = client.messages.create(
                  model=models['claude'],
                  max_tokens=600,
                  temperature=0.2,
                  messages=[{"role": "user", "content": summary_prompt}]
              )
              summary = summary_response.content[0].text.strip()
          except:
              summary = "ç·åˆè©•ä¾¡ã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ"
          
          # æœ€çµ‚ãƒ¬ãƒãƒ¼ãƒˆä½œæˆ
          report = f"""# ğŸ¤– AI Multi-Role Code Review
          
          **PR:** #{pr_number} {pr_title}
          **Review Type:** {review_type.title()} ({len(roles)} roles)
          **Timestamp:** {datetime.now().strftime('%Y-%m-%d %H:%M UTC')}
          
          {summary}
          
          ---
          
          ## è©³ç´°ãƒ¬ãƒ“ãƒ¥ãƒ¼ by Role
          
          """
          
          # å„ãƒ­ãƒ¼ãƒ«ã®ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’è¿½åŠ 
          for review in reviews:
              if review['content'] and review['content'] != "ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¨ãƒ©ãƒ¼":
                  report += f"### {review['emoji']} {review['role']}\n\n"
                  report += review['content'] + "\n\n"
          
          report += f"""---
          
          <details>
          <summary>ğŸ“Š Review Statistics</summary>
          
          - Files changed: {len(changed_files)}
          - Lines: +{additions} -{deletions}
          - Reviewers: {', '.join(r['role'] for r in reviews)}
          - Models: Claude ({models['claude']}), OpenAI ({models['openai']})
          
          </details>
          
          <sub>ğŸ¤– Multi-role review by [NFTT-GitHub-Workflows](https://github.com/NFTTechnology/NFTT-GitHub-Workflows) | ğŸ’¡ [Feedback](https://github.com/NFTTechnology/NFTT-GitHub-Workflows/issues)</sub>
          """
          
          # ãƒ¬ãƒãƒ¼ãƒˆä¿å­˜
          with open('review_report.md', 'w', encoding='utf-8') as f:
              f.write(report)
          
          # åˆ¤å®šçµæœã‚’å‡ºåŠ›ï¼ˆGitHub Actionsç”¨ï¼‰
          if 'âœ… æ‰¿èªå¯èƒ½' in summary:
              print("::set-output name=verdict::approved")
          elif 'âš ï¸ æ¡ä»¶ä»˜ãæ‰¿èª' in summary:
              print("::set-output name=verdict::conditional")
          else:
              print("::set-output name=verdict::changes_requested")
          
          print("Multi-role review completed successfully")
          PYTHON_SCRIPT
          
          python multi_role_review.py

      - name: Post review comment
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          if [[ -f "review_report.md" ]]; then
            REPORT=$(cat review_report.md)
            
            # PRã«ã‚³ãƒ¡ãƒ³ãƒˆã‚’æŠ•ç¨¿
            gh pr comment ${{ inputs.pr_number }} \
              --repo ${{ inputs.repository }} \
              --body "$REPORT"
            
            echo "âœ… Multi-role review posted successfully"
          else
            echo "âŒ Review report not found"
            exit 1
          fi

      - name: Add review labels and reactions
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ inputs.pr_number }}"
          REPO="${{ inputs.repository }}"
          
          # ãƒ¬ãƒ“ãƒ¥ãƒ¼æ¸ˆã¿ãƒ©ãƒ™ãƒ«ã‚’è¿½åŠ 
          gh pr edit $PR_NUMBER --repo $REPO --add-label "ai-reviewed" || true
          
          # åˆ¤å®šã«åŸºã¥ã„ã¦ãƒ©ãƒ™ãƒ«ã‚’è¿½åŠ 
          VERDICT="${{ steps.ai-review.outputs.verdict }}"
          if [[ "$VERDICT" == "approved" ]]; then
            gh pr edit $PR_NUMBER --repo $REPO --add-label "ready-to-merge" || true
          elif [[ "$VERDICT" == "changes_requested" ]]; then
            gh pr edit $PR_NUMBER --repo $REPO --add-label "needs-work" || true
          fi