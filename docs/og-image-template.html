<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0969da 0%, #1b7f37 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 1;
            padding: 60px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-size: 72px;
            font-weight: 700;
            margin: 0 0 20px 0;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.95;
        }
        
        .features {
            display: flex;
            gap: 30px;
            justify-content: center;
            font-size: 24px;
        }
        
        .feature {
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        
        .pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px);
        }
    </style>
</head>
<body>
    <div class="pattern"></div>
    <div class="container">
        <img src="logo-original.png" alt="NFTTechnology" class="logo">
        <h1>NFTT-GitHub-Workflows</h1>
        <p class="subtitle">3AI駆動の自動コードレビューシステム</p>
        <div class="features">
            <div class="feature">Claude 3.5</div>
            <div class="feature">GPT-4</div>
            <div class="feature">Gemini Pro</div>
        </div>
    </div>
</body>
</html>
